<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabel</title>
</head>
<body>
<table border="3px"></tableborder>
    <caption>Voorbeeld van een tabel</caption>
    <thead>
    <tr>
        <th>kolom 1</th>
        <th>kolom 2</th>
        <th>kolom 3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="2"> 1</td> <!-- colspan voegt horizontaal cellen samen -->
       <!-- <td colspan ="0"> </td> -->
        <td> 3</td>
    </tr>
    <tr>
        <td rowspan ="2"> 4</td>
        <td> 5</td>
        <td> 6</td>
    </tr>
    <tr>
       <!-- <td> 7</td> -->
        <td> 8</td>
        <td> 9</td>
    </tr>
    </tbody>

</table>
</body>
</html>
